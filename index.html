<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img
        src="assets/images/illustration-article.svg"
        alt="icon"
        class="img"
      />
      <div class="title">Learning</div>
      <div class="published">Published 21 Dec 2023</div>
      <div class="header">HTML & CSS foundations</div>
      <div class="paraghraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>
      <div class="publisher">
        <figure>
          <img
            src="assets/images/image-avatar.webp"
            alt="greg hooper"
            class="icon"
          />
        </figure>
        Greg Hooper
      </div>
    </main>
  </body>
</html>
